<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Pixel Plaza Game</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/static/assets/logo.svg" type="image/svg+xml">
    
    <style>
        body {
            background-color: #1a2430;
            background-image: linear-gradient(135deg, #1a2430 0%, #121a24 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px 0;
            color: #ecf0f1;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            background-color: #273746;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .error-icon {
            font-size: 3.5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .error-message {
            margin-bottom: 25px;
            font-size: 1.1rem;
            color: #adb5bd;
        }
        
        .error-details {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message">We encountered an error while processing your request.</p>
        
        {% if error_message %}
        <div class="error-details">{{ error_message }}</div>
        {% endif %}
        
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
            <a href="{{ url_for('web_game') }}" class="btn btn-outline-secondary ms-2">
                <i class="fas fa-redo me-2"></i>Try Again
            </a>
        </div>
    </div>
</body>
</html>
